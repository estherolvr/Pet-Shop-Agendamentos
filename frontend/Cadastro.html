<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetVip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho-principal">
        <div class="logo">
            <div class="logo-icone">
                <i class="fas fa-paw"></i>
            </div>
            <div class="logo-texto">
                
              Bubble Pets
                <span class="logo-subtexto">Spa & Estética</span>
            </div>
        </div>
        
        <nav class="navegacao-abas">
            <a href="index.html" class="aba-navegacao">
                <i class="fas fa-home"></i> Início
            </a>
            <a href="#" class="aba-navegacao">
                <i class="fas fa-calendar-alt"></i> Agendamentos
            </a>
            <a href="login.html" class="aba-navegacao">
                <i class="fas fa-user"></i> Entrar
            </a>
        </nav>
    </header>
    
    <!-- Conteúdo Principal -->
    <main class="conteudo-principal">
        <div class="cartao-cadastro">
            <h1 class="titulo-hero">Crie sua conta</h1>
            <p class="subtitulo-hero">Junte-se à nossa comunidade de amantes de pets</p>
            
            <form class="formulario-cadastro">
                <div class="grupo-formulario">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" id="nome-completo" placeholder="Seu nome completo" required>
                    <i class="fas fa-user icone-input"></i>
                </div>
                
                <div class="grupo-formulario">
                    <label for="email-cadastro">E-mail</label>
                    <input type="email" id="email-cadastro" placeholder="seu@email.com" required>
                    <i class="fas fa-envelope icone-input"></i>
                </div>
                
                <div class="grupo-formulario">
                    <label for="senha-cadastro">Senha</label>
                    <input type="password" id="senha-cadastro" placeholder="Crie uma senha" required>
                    <i class="fas fa-lock icone-input"></i>
                </div>
                
                <div class="grupo-formulario">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Repita sua senha" required>
                    <i class="fas fa-lock icone-input"></i>
                </div>
                
                
                <div class="termos-condicoes">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Concordo com os <a href="#" class="link-rapido">Termos de Serviço</a> e <a href="#" class="link-rapido">Política de Privacidade</a>
                    </label>
                </div>
                
                <button type="submit" class="botao botao-primario botao-grande">
                    <i class="fas fa-user-plus"></i> Criar Conta
                </button>
                
                <div class="rodape-formulario">
                    Já tem uma conta? <a href="login.html" class="link-rapido">Faça login</a>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Rodapé -->
    <footer class="rodape-principal">
        © 2023 PetVip - Todos os direitos reservados
    </footer>
</body>
</html>
